<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/> <!--aceitar caracteries especiais -->
    <title>Receitas Sra. X</title>
</head>

<body>
    <div id="cabecalho">
        <div id="banner">
            <!--Inserir a figura do banner-->

        </div>

        <div id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Cadastrar Receita</a>
                </li>
                <li>
                    <a href="#">Categorias de Receitas</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </div>

        <div id="links-importantes">
            <p id="redes-sociais">
                <img src="img/iconfinder_facebook_circle_color_107175.png" />
                <img src="img/iconfinder_instagram_circle_color_107172.png" />
                <img src="img/iconfinder_twitter_circle_color_107170.png" />
                <!-- <img src="img/iconfinder_youtube_circle_color_107167.png"/> -->
            </p>
            <p>
                <input type="search" name="pesquisa" />
                <input type="image" name="lupa" alt="pesquisar" src="img/search_314478.png" />
            </p>
        </div>
    </div>

    <div id="corpo">
        <h1>Nova Receita</h1>
        <p><label for="nome">Nome da Receita:
            <input type="text" name="nome" id="nome" placeholder="Digite o nome da receita" size="50"/>
        </label></p>
        <p><label for="foto">Selecione a foto da receita:
            <input type="file" name="foto" id="foto" >
        </label></p>
        <p>
            <label for="descricao">Descrição da receita:
                <textarea id="descricao" name="descricao" placeholder="Digite uma pequena descrição sobre a receita" 
                cols="50" rows="10"></textarea>
            </label>
        </p>

        <p>
            <fieldset>
                <legend>Novo ingrediente:</legend>
                <p>
                    <label for="qtde">Quantidade:
                        <input type="number" name="qtde" id="qtde" min="1" max="1000" />
                    </label>
                </p>
                <p>
                    <label for="unidade">Unidade de Medida:
                        <select>
                            <option value="cs">colher de sopa</option>
                            <option value="cc">colher de chá</option>
                            <option value="x">xícara</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="descingrediente">Descrição:
                        <input type="text" name="descingrediente" id="descingrediente" size="30" placeholder="Digite o nome do ingrediente" />
                    </label>
                </p>
                <button id="btnAdicionar" Adicionar ingrediente>Adicionar ingrediente</button>

            </fieldset>
        </p>

        <p>
            <h5>Ingredientes adicionados</h5>
            <table>
                <thead>
                    <tr>
                        <th>
                            Quantidade
                        </th>
                        <th>
                            Descrição
                        </th>
                    </tr>
                </thead>
                <tbody id="tbl-ingredientes">
                    <tr id="ingrediente">
                        <tb id="qtde-ingrediente">
                        </tb>
                        <tb id="desc-ingrediente">
                        </tb>
                    </tr>
                </tbody>
            </table>
        </p>
        <p>
             <label for="modo-preparo">Descrição da receita:
                     <textarea id="modo-preparo" name="modo-preparo" placeholder="Digite o modo de preparo" 
                    cols="50" rows="10"></textarea>
              </label>
        </p>
    </div>

    <div id="rodape">
        <p>Desenvolvido por 1TDSJ - FIAP &copy; 2019</p>
        <p id="redes-sociais">
            <img src="img/iconfinder_facebook_circle_color_107175.png" />
            <img src="img/iconfinder_instagram_circle_color_107172.png" />
            <img src="img/iconfinder_twitter_circle_color_107170.png" />
            <!-- <img src="img/iconfinder_youtube_circle_color_107167.png"/> -->
        </p>
    </div>
</body>

</html>
